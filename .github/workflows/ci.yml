name: Node.js CI + Continuous Delivery

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present

      # ðŸ”¹ New Step for Continuous Delivery
      - name: Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
